apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: groups-and-membership
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: overlays/nonprod/01-groups-and-membership
    repoURL: https://github.com/pittar-gitops/clusters.git
    targetRevision: cluster-nonprod
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
