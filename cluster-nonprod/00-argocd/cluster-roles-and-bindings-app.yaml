apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-roles-and-bindings
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: cluster-nonprod/02-cluster-roles-and-bindings
    repoURL: https://github.com/pittar-gitops/clusters.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
